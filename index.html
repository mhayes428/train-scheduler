<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container pageWrapper">

        <!-- Header Div -->
        <header>
            <div class="container">
                <div class="jumbotron myHeader">
                    <h1>All Aboard the Pain Train!</h1>
                </div>
            </div>
        </header>

        <div class="container bodyContent">

            <div class="row pageRow">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <img src="./assets/images/" id="background" class="img-rounded"></div>

            </div>
            <div class="row pageRow">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4>Train Schedule</h4>
                            </div>
                            <div class="panel-body">
                                    <table class="table table-hover table-responsive" id="boardTable">
                                        <thead>
                                            <tr>
                                                <th>Train Name</th>
                                                <th>Train Number</th>
                                                <th>Destination</th>
                                                <th>Frequency (in mins.)</th>
                                                <th>Next Arrival (HHMM)</th>
                                                <th>Minutes Away</th>
                                            </tr>
                                        </thead>
                                        <tbody id="boardText">
                                        </tbody>
                                    </table>
                                </div>   
                            </div>   
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h4>Add Train</h4>
                                    </div>
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="trainName">Train Name</label>
                                                <input type="text" class="formControl" id="nameInput" placeholder="Enter a Train">
                                            </div>
                                            <div class="form-group">
                                                <label for="trainNumber">Train Number</label>
                                                <input type="number" class="formControl" id="numberInput" placeholder="Enter a Train ID Number">
                                            </div>
                                            <div class="form-group">
                                                <label for="destForm">Destination</label>
                                                <input type="text" class="formControl" id="destInput" placeholder="City, State">
                                            </div>
                                            <div class="form-group">
                                                <label for="firstTrain">First Train Time (HHMM 24 Hour Format)</label>
                                                <input type="number" class="formControl" id="timeInput" placeholder="eg. 1430" onkeyup="if(this.value > 2400){this.value=''; alert('Enter a valid time between 0000 and 2400');}">
                                            </div>
                                            <div class="form-group">
                                                <label for="freqForm">Frequency (in mins.)</label>
                                                <input type="number" class="formControl" id="freqInput" placeholder="eg. 30 minutes">
                                            </div>
                                        </form>            
                                        <button class="btn btn-primary submitInput">
                                            Submit
                                        </button>
                                        <button class="btn btn-secondary resetInput">
                                            Reset
                                        </button>
                                    </div>
                                </div>            
                            </div>            
                        </div>	            
                    </div>
                </div>

                


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script src="/__/firebase/6.3.4/firebase-app.js"></script>

</body>

</html>
